    <header class="feedback">
        <div class="container">
            <div class="section-header">
                <h2 class="section-header__title">Форма обратной связи</h2>
            </div>
            <div class="contacts-block">
                <form method="post" name="form">
                    <!-- Поле ввода имени -->
                    <input name="name" type="text" placeholder="Ваше имя" title="Введите ваше имя" />
                    <br>
                    <!-- Поле ввода почты  -->
                    <input name="email" type="text" placeholder="Ваша почта" title="Введите вашу фамилию" />
                    <br>
                    <!-- Поле ввода для темы сообщения -->
                    <input size="30" name="header" type="text" placeholder="Тема" title="Тема вашего обращения" />
                    <br>
                    <!-- Текстовое поле для самого сообщения -->
                    <textarea cols="32" name="message" rows="5" title="Текст вашего обращения"> Введите ваше сообщение
                    </textarea>
                    <br>
                    <!-- Кнопка с надписью «Отправить», которая запускает обработчик формы -->
                    <button class="btn">Отправить</button>
                </form>
              </div>
            </div>
        </div>
    </header>
